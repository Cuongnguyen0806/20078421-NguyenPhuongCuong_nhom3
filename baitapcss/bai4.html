<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,tr{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: #993738;
        }
        td:last-child
        {
            text-align: right;
        }
        tr.so1,.so3,.so5,.so7{
            background-color: aliceblue;
        }
        tr.so2,.so4,.so6{
            background-color: rgb(251, 253, 255);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Region</td>
            <td>Percentagd</td>
        </tr>
        <tr class="so1">
            <td>New England</td>
            <td>12%</td>
        </tr>
        <tr class="so2">
            <td>Mid-atlantic</td>
            <td>19%</td>
        </tr>
        <tr class="so3">
            <td>South and puerto rico</td>
            <td>15%</td>
        </tr>
        <tr class="so4">
            <td>Midwest and plains states</td>
            <td>12%</td>
        </tr>
        <tr class="so5">
            <td>Southwest and Mountain</td>
            <td>10%</td>
        </tr>
        <tr class="so6">
            <td>West,alaske, and Hawaii</td>
            <td>20%</td>
        </tr>
        <tr class="so7">
            <td>Abroad</td>
            <td>13%</td>
        </tr>
    </table>
</body>
</html>
